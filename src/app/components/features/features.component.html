<section id="diferenciadores" class="py-24 bg-gradient-to-b from-slate-50 to-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <p class="text-lg text-slate-600 mb-4">
        Su mejor inversi√≥n es confiar sus asuntos a expertos legales. Esto es lo que nos caracteriza:
      </p>
      <h2 class="text-4xl md:text-5xl font-bold text-navy-900">
        Nuestros Diferenciadores
      </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let feature of features" 
        class="group relative bg-white rounded-2xl p-8 shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden border border-slate-100 h-64">
        
        <div class="relative z-10 flex flex-col items-center text-center h-full justify-center">
          <div class="w-16 h-16 rounded-full bg-gradient-to-br from-ice-500 to-navy-600 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
            
            <ng-container *ngIf="feature.icon.length > 10; else showEmoji">
              <svg viewBox="0 0 640 640" class="w-8 h-8 fill-white">
                <path [attr.d]="feature.icon"></path>
              </svg>
            </ng-container>
            <ng-template #showEmoji>
              <span class="text-3xl">{{ feature.icon }}</span>
            </ng-template>

          </div>
          <h3 class="text-xl font-semibold text-ice-600">{{ feature.title }}</h3>
        </div>

        <div class="absolute inset-0 bg-gradient-to-br from-navy-900/95 to-ice-900/95 backdrop-blur-md opacity-0 group-hover:opacity-100 transition-all duration-500 flex items-center justify-center p-6 z-20">
          <div class="text-center">
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center mb-4 mx-auto">
              
              <ng-container *ngIf="feature.icon.length > 10; else showEmojiOverlay">
                <svg viewBox="0 0 640 640" class="w-6 h-6 fill-white">
                  <path [attr.d]="feature.icon"></path>
                </svg>
              </ng-container>
              <ng-template #showEmojiOverlay>
                <span class="text-2xl">{{ feature.icon }}</span>
              </ng-template>

            </div>
            <h3 class="text-lg font-bold text-white mb-3">{{ feature.title }}</h3>
            <p class="text-slate-200 text-sm leading-relaxed">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
