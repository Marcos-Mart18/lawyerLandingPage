<section id="inicio" class="relative h-screen overflow-hidden">
  <!-- Ken Burns Background -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-r from-navy-900/80 to-navy-800/60 z-10"></div>
    
    <!-- Image 1 -->
    <div 
      class="absolute inset-0 bg-cover bg-center transition-opacity duration-[3000ms]"
      [style.background-image]="'url(' + slides[0].image + ')'"
      [ngClass]="currentImageIndex === 0 ? 'opacity-100 animate-ken-burns' : 'opacity-0'">
    </div>
    
    <!-- Image 2 -->
    <div 
      class="absolute inset-0 bg-cover bg-center transition-opacity duration-[3000ms]"
      [style.background-image]="'url(' + slides[1].image + ')'"
      [ngClass]="currentImageIndex === 1 ? 'opacity-100 animate-ken-burns' : 'opacity-0'">
    </div>
  </div>

  <!-- Content -->
  <div class="relative z-20 h-full flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="max-w-3xl">
        <!-- Animated Title & Subtitle -->
        <div class="transition-opacity duration-1000" [class.opacity-0]="false">
          <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight animate-fade-in-up" [innerHTML]="currentSlide.title">
          </h1>
          <p class="text-xl md:text-2xl text-slate-200 mb-8 font-light animate-fade-in-up" style="animation-delay: 0.2s;">
            {{ currentSlide.subtitle }}
          </p>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 animate-fade-in-up" style="animation-delay: 0.4s;">
          <button 
            (click)="scrollToContact()"
            class="px-8 py-4 bg-ice-600 text-white rounded-full hover:bg-ice-700 transition-all duration-200 shadow-xl hover:shadow-2xl hover:scale-105 font-medium">
            Agendar Consulta
          </button>
          <button 
            (click)="scrollToServices()"
            class="px-8 py-4 glass text-black rounded-full hover:bg-white/20 transition-all duration-200 font-medium">
            Conocer Servicios
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 animate-bounce">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
    </svg>
  </div>
</section>
