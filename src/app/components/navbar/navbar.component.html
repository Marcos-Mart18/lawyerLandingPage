<nav 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled ? 'glass shadow-lg' : 'bg-transparent'">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <!-- <img 
          src="assets/logo/logo_empresa.png" 
          alt="Firma Legal" 
          class="h-12 w-auto object-contain"
          [ngClass]="isScrolled ? 'brightness-100' : 'brightness-0 invert'"> -->
          <div class="h-8 w-auto object-contain" [ngClass]="isScrolled ? 'text-navy-700' : 'text-white'">AbogadosEnterprise</div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <button (click)="scrollToSection('inicio')" 
          class="transition-colors duration-200 hover:text-ice-600"
          [ngClass]="isScrolled ? 'text-navy-700' : 'text-white'">
          Inicio
        </button>
        <button (click)="scrollToSection('diferenciadores')" 
          class="transition-colors duration-200 hover:text-ice-600"
          [ngClass]="isScrolled ? 'text-navy-700' : 'text-white'">
          Diferenciadores
        </button>
        <button (click)="scrollToSection('servicios')" 
          class="transition-colors duration-200 hover:text-ice-600"
          [ngClass]="isScrolled ? 'text-navy-700' : 'text-white'">
          Servicios
        </button>
        <button (click)="scrollToSection('experiencia')" 
          class="transition-colors duration-200 hover:text-ice-600"
          [ngClass]="isScrolled ? 'text-navy-700' : 'text-white'">
          Experiencia
        </button>
        <button (click)="scrollToSection('contacto')" 
          class="px-6 py-2 rounded-full bg-ice-600 text-white hover:bg-ice-700 transition-all duration-200 shadow-lg hover:shadow-xl">
          Contacto
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden" [ngClass]="isScrolled ? 'text-navy-900' : 'text-white'">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden glass-dark">
    <div class="px-4 pt-2 pb-4 space-y-2">
      <button (click)="scrollToSection('inicio')" class="block w-full text-left px-4 py-2 text-white hover:bg-white/10 rounded">Inicio</button>
      <button (click)="scrollToSection('diferenciadores')" class="block w-full text-left px-4 py-2 text-white hover:bg-white/10 rounded">Diferenciadores</button>
      <button (click)="scrollToSection('servicios')" class="block w-full text-left px-4 py-2 text-white hover:bg-white/10 rounded">Servicios</button>
      <button (click)="scrollToSection('experiencia')" class="block w-full text-left px-4 py-2 text-white hover:bg-white/10 rounded">Experiencia</button>
      <button (click)="scrollToSection('contacto')" class="block w-full text-left px-4 py-2 bg-ice-600 text-white rounded">Contacto</button>
    </div>
  </div>
</nav>
